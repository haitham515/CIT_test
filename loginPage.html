<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log in to Codeacademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>
        <div class="footer">
            <h3>Log in with another account</h3>
            <div class="images">
                <img src="facebook_logo.png" alt="">
                <img src="linkedin_logo.png" alt="">
                <img src="google_logo.png" alt="">
                <img src="github_logo.png" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
    </div>
</body>
</html>
